<!DOCTYPE html>
<html>
<head>
	<title>jQuery Event Handling</title>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript">
		$(function(){
			$("#evtTarget").on("mouseover mouseleave", highlight);	

			$("#evtTarget").on("click", function(evt){
				$("#evtTarget").off("mouseover mouseleave", highlight);
				$("#evtTarget").html("<p>You shut off the hover effect.</p>");
			});		
		});

		function highlight(evt){
			$("#evtTarget").toggleClass("highlighted");
		}
		
	</script>
	<style type="text/css">
		.normal {
			width: 300px;
			height: 200px;
			background-color: yellow;
			font-size: 18pt;
		}

		.highlighted {
			background-color: red;
		}
	</style>
</head>
<body>
<h1>Binding Event Handling</h1>
<div id="evtTarget" class="normal">Mouse over to see it change.</div>
</body>

</html>
