<!DOCTYPE html>
<html>
<head>
	<title>Animation</title>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript">
		$(function() {
			$("#show").click(function(){
				$("#theDiv").show("normal");
			});
			$("#hide").click(function(){
				$("#theDiv").hide("normal");
			});
			$("#toggle").click(function(){
				$("#theDiv").toggle("slow");
			});
		});

	</script>
	<style type="text/css">
		div#theDiv {
			width: 250px;
			height: 180px;
			margin: 10px;
			padding: 20px;
			background: blue;
			border: 2px solid black;
			cursor: pointer;
		}
		p, span {
			font-size: 16pt;
		}
		button {
			margin: 5px;
		}
	</style>
</head>
<body>
	<h1>Animation</h1>
	<div id="theDiv"></div>
	<button id="show">Show</button>
	<button id="hide">Hide</button>
	<button id="toggle">Toggle</button>
</body>

</html>
