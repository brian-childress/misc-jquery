<!DOCTYPE html>
<html>
<head>
	<title>jQuery Event Handling</title>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript">
		$(function(){
			$("#evtTarget").hover(highlight, highlight);

			$("#evtTarget").click(fnClick1);
			$("#evtTarget").dblclick(fnClick2);
				
		});

		function highlight(evt){
			$("#evtTarget").toggleClass("highlighted");
		}

		function fnClick1(evt){
			$("#evtTarget").html("Click!");
		}

		function fnClick2(evt){
			$("#evtTarget").html("Double Click!")
		}

		
		
	</script>
	<style type="text/css">
		.normal {
			width: 300px;
			height: 200px;
			background-color: yellow;
			font-size: 18pt;
		}

		.highlighted {
			background-color: red;
		}
	</style>
</head>
<body>
<h1>Binding Event Handling</h1>
<div id="evtTarget" class="normal">Mouse over to see it change.</div>
</body>

</html>
