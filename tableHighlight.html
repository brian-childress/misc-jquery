<!DOCTYPE html>
<html>
<head>
	<title>Table Hightlighter</title>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript">
		$(function(){
			$("#theList tr:even").addClass("stripe1");
			$("#theList tr:odd").addClass("stripe2");

			$("#theList tr").hover(
				function(){
					$(this).toggleClass("highlight");
				},
			function(){
					$(this).toggleClass("highlight");
				}
			);

			$("#theList tr").on("click", "tr", function(evt){
				alert($(this).text());
			});				
		});
	</script>
	<style type="text/css">
		th,td {
			font-family: Verdana, Arial, Helvetica, sans-serif;
			font-size: 18px;
			color: #000000;
		}
		tr{
			border: 1px solid gray;
		}
		td{
			width:200px;
			padding: 3px;
		}
		th{
			background-color: #D2E0E8;
		}
		table{
			border: 1pt solid gray;
		}
		.clickable{
			cursor: pointer;
		}
		.stripe1{
			background-color: #0f0;
		}
		.stripe2 {
			background-color: #afa;
		}
		.highlight{
			background-color: #ffcc00;
			font-weight:bold;
		}
	</style>
</head>
<body>
	<h1>Using jQuery to strip</h1>
	<table id="theList">
		<thread>
			<tr>
				<th>Item</th>
				<th>Price</th>
			</tr>
		</thread>
		<tbody>
