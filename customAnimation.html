<!DOCTYPE html>
<html>
<head>
	<title>Custom Animation</title>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript">
		$(function() {
			$("#right").click(function(){
				$("#theDiv").animate({ width: "500px" }, 1000);
			});
			$("#text").click(function(){
				$("#theDiv").animate({ fontSize: "24px" }, 500);
			});
			$("#toggle").click(function(){
				$("#theDiv").animate({ left: "500" }, 1000, "swing");
			});
			$("#multiple").click(function(){
				$("#theDiv").animate({ width: "500px", fontSize: "24px", left: "500" }, 1000, "linear");
			});
		});

	</script>
	<style type="text/css">
		div#theDiv {
			width: 250px;
			height: 180px;
			margin: 10px;
			padding: 20px;
			background: blue;
			border: 2px solid black;
			cursor: pointer;
		}
		p, span {
			fontSize: 16pt;
		}
		button {
			margin: 5px;
		}
	</style>
</head>
<body>
	<h1>Animation</h1>
	<div id="theDiv"><p>Animate Me</p></div>
	<button id="right">Expand</button>
	<button id="text">Enlarge Text</button>
	<button id="toggle">Move</button>
	<button id="multiple">Everything</button>
</body>

</html>
